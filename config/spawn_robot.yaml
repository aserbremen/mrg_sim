spawn_robot:
  ros__parameters:
    robot_name: "atlas" # name of the robot, certain topic names are namespaced with this name
    sdf_file: "COSTAR_HUSKY_SENSOR_CONFIG_LIDAR_ONLY/model.sdf" # path to the sdf file in the share folder of the package
    world: "challenge" # name of the world in which the robot should be spawned
    # start pose of the robot (atlas) in the world -7.0 0.0 3.96 0.0 0.0 0.0
    x: -7.0
    y: 0.0
    z: 3.96
    roll: 0.0
    pitch: 0.0
    yaw: 0.0